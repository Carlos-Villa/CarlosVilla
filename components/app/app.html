<template id="app">
	<style type="text/css">
		:host{

			width: 100%;
			height: 100%;
			overflow-x: hidden;
		}

		app-navigation{
			width: 100%;
		}

		app-content{
			position: relative;
			top:4em;
		}
	</style>
	<app-navigation></app-navigation>
	<app-content></app-content>
</template>

<template id="preloader">
	<style type="text/css">
		:host{
			width: 100%;
			height: 100%;
		}
		#preload{
			width: 100%;
			height: 100%;
			background: rgba(0,0,0,0.8);
			position: fixed;
		}
		.preloader {
			width: 60px;
			height: 60px;
			/*border: 2px solid #cccccc;*/
			border-top: 2px solid #2396f3;
			border-radius: 50%;
			animation-name: loop;
			animation-duration: 0.7s;
			animation-iteration-count: infinite;
			animation-timing-function: cubic-bezier(.65,.05,.36,1);
			margin: 25% auto;
		}

		@media screen and (max-width: 480px) {
			.preloader{
				margin: 50% auto;
			}
		}

		@keyframes loop {
			from {
				transform: rotate(0deg);
			}
			to {
				transform: rotate(360deg);
			}
		}
	</style>
	<div id="preload">
		<div class="preloader"></div>
		<div id="percent"></div>
	</div>
</template>
