<template id="gmail-authorize">
	<normal-button text="Authorize" id="authorize-button" class="btn btn-primary hide"></normal-button>
</template>

<template id="gmail-compose">
	<link-button link="#compose-modal" datas="{'toggle':'modal'}" id="compose-button" class="btn btn-primary pull-right hide" text="Compose"></link-button>

	<normal-modal modal-title="Compose"  id="compose-modal" >
		<form-control>
			<form-input 
				value="codersigners@gmail.com"
				data-title="To"
				input="input"
				input-type="email"
				disabled="true"
				id="compose-to",
				required
				></form-input>
			<form-input
				data-title="Subject"
				input="input"
				input-type="text"
				id="compose-subject",
				placeholder="Subject",
				required
			></form-input>
			<form-input
				data-title="Message"
				input="textarea"
				id="compose-message",
				placeholder="Message",
				required
			></form-input>
		</form-control>
