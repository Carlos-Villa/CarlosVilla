<template id="header">
	<style type="text/css">
		:host{
			width: 100%;
		}
		header{
			width: 100%;
			height: 450px;
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: 100% auto;
			image-rendering: optimizeQuality;
		}
		#title{
			margin: 0 2em;
			text-align: right;
			font-weight: lighter;
			font-family: Arial;
			top: 4em;
			position: relative;
			font-size: 4em;
			color: #FFF;
			text-shadow: 1px 1px 15px rgba(0,0,0,0.7);
		}
		#content{
			text-align: right;
			margin: 0 1em;
			top: 8em;
			position: relative;
			font-family: Arial;
			font-weight: lighter;
			font-size: 2em;
			color: #000;
			text-shadow: 1px 1px 15px #FFF;
		}
	</style>
	<header>
		<app-navigation></app-navigation>
		<h1 id="title"></h1>
		<p id="content"></p>
		<app-avatar image='./views/assets/img/profile.jpg'></app-avatar>
	</header>
</template>

<template id="nav">
	<style>
		:host{
			width: 100%;
		}
		nav{
			width: 100%;
			height: 4em;
			background: rgba(0,0,0,0.5);
			position: fixed;
		}
	</style>
	<nav>
		<ul>
			<li repeat='l in nav.links'><a href="l.link">l.title</a></li>
		</ul>
	</nav>
</template>
