<template id="card-area">
	<style type="text/css">
		:host{
			width: 100%;
		}
		section{
			width: 90%;
			margin: 8em auto;
		}
		section app-card{
			width: calc(33.33% - 1em);
			display: inline-block;
			margin: 0.5em;
		}
	</style>
	<section>
		<app-card
			repeat-in='cards'
			title="card.title"
			image="card.image"
			content="card.content"
		>
		</app-card>
	</section>
</template>

<template id="card">
	<style type="text/css">
		:host{
			width: 100%;
		}
		article{
			width: 100%;
			box-shadow: 1px 1px 10px rgba(0,0,0,0.7);
		}

		#title-area{
			height: 250px;
			background-size: 100% 100%;
		}
		#title-text{
			color: #F5F5F5;
			text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
			font-weight: lighter;
			font-family: Arial;
			position: relative;
			top: 200px;
			left: 1em;
		}
		#content{
			width: 90%;
			margin: 1em auto;
			color: rgba(0,0,0,0.7);
			font-size: 1.3em;
			font-weight: lighter;
			font-family: Arial;
			text-align: justify;
		}
	</style>
	<article>
		<div id="title-area">
			<h2 id="title-text"></h2>
		</div>
		<div id="content"></div>
	</article>
</template>
