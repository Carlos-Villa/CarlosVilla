<template id="card-area">
	<link rel="stylesheet" href="./components/cards/app-card-area.css">
	<section>
		<app-card
			repeat-in='cards'
			title="card.title"
			image="card.image"
			content="card.content"
		>
		</app-card>
	</section>
</template>

<template id="card">
	<link rel="stylesheet" href="./components/cards/app-card-area.css">
	<article>
		<div id="title-area">
			<h2 id="title-text"></h2>
		</div>
		<div id="content"></div>
		<div class="separator"></div>
	</article>
</template>
